<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes APP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <div class="w-75 mx-auto text-center text-white text-opacity-75">
        <h1 class="fw-bolder display-1 my-5">Quote of the Day</h1>

        <p class="display-6 fw-medium">
          Press the button below to receive a random quote!
        </p>

        <button
          class="btn btn-outline-warning py-2 px-3 my-5"
          onclick="quotesGenerator()"
        >
          New Quote
        </button>

        <div id="quotes_display" class="w-75 p-4 mx-auto"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
